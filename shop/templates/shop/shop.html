{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
{% for product in products %}
<div class="product">
  <h1>{{ product.name }}</h1>
  <ul>
    <li>{{ product.description }}</li>
    <li>{{ product.price }}</li>
    <li>{{ product.item_number }}</li>
  </ul>
</div>
{% endfor %}

{% endblock %}
