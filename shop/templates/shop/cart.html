{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
<h1>My Cart</h1>
{% for product in cart %}
<div class="product">
  <h1>{{ product.name }}</h1>
  <ul>
    <li>{{ product.description }}</li>
    <li>{{ product.price }}</li>
    <li>{{ product.item_number }}</li>
  </ul>
</div>
{% empty %}
<h3>Your cart is currently empty</h3>
{% endfor %}

{% endblock %}
